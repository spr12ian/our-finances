[tool.black]
line-length = 88
target-version = ["py310"]  # Black only accepts up to py310 for now
include = '\.pyi?$'
exclude = '''
/(
    \.venv
  | __pycache__
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"

[tool.ruff]
line-length = 88
src = ["src", "scripts"]
extend-exclude = ["tests/data", "scripts/old"]
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "ANN"]  # Style, bugs, import order, upgrades, annotations
ignore = ["ANN401","E402"]  # Allow non-top-level imports (e.g., bootstrap.py)
fixable = ["ALL"]

[tool.ruff.format]
quote-style = "double"

[tool.mypy]
python_version = "3.11"
strict = true
ignore_missing_imports = true
allow_redefinition = true
show_error_codes = true
namespace_packages = true
pretty = true
